name: Deploy to Vercel

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (portfolio)
        run: npm ci
        working-directory: portfolio

      - name: Build (portfolio)
        run: npm run build
        working-directory: portfolio

      - name: Deploy to Vercel (portfolio)
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: portfolio

    # Notes:
    # - This workflow requires three repository secrets to be set in GitHub:
    #   VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID
    # - To get the org and project IDs, check your Vercel project settings or run
    #   `vercel projects ls` with the Vercel CLI after authenticating.
    # - If you prefer to only deploy on merges to main, change the branch above.
